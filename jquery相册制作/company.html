<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>万翔冷链物流--公司简介</title>
<style>
*{margin: 0;padding: 0;}
ul{list-style:none;}
img{border:0;}
.zone_live{ margin:100px auto;width:461px;position:relative;}
.product-img { height: 284px; width: 461px;}
#container { height: 284px;position: relative;width: 461px;}
.left { height:320px; width: 461px;position:relative;}

.pics .tip {color: #000; font-weight: bold;line-height: 25px;padding-left: 20px;float:right;}
.right {position:relative;overflow:hidden;}
.slide-pic { height: auto;padding: 8px 0 9px 15px;}
.slide-pic a.a_prev {position:absolute;left:0; background: url("style/images/un_htl_pic.png") no-repeat;height: 36px;text-indent: -9999em; width: 19px;top:20px;}
.slide-pic a.a_prev:hover{background-position:0 -36px;}
.slide-pic a.p_gray{background-position:0 -72px;cursor: default;}
.slide-pic .pic-container { height:78px; margin: 0 auto; overflow: hidden;width:390px;position:relative;}
.slide-pic a.a_next {position:absolute;right:0;background: url("style/images/un_htl_pic.png") -19px 0 no-repeat;height: 36px; text-indent: -9999em; width: 20px;top:20px;}
.slide-pic a.a_next:hover{ background-position:-19px -36px;}
.slide-pic a.n_gray{background-position:-19px -72px;cursor: default;}
.slide-pic ul li {cursor: pointer;float:left;}
.slide-pic ul li.cur p { border-color: #2C2C2C !important;}
.slide-pic ul li p { border: 2px solid #FFFFFF; height: 69px; overflow: hidden; width: 74px;}
.slide-pic ul li p img { height: 69px; width: 74px;}
.left .b_prev, .left .b_next {position: absolute;z-index: 2;background: url(javascript:'');cursor: pointer;height: 284px;top: 0px;}
.left .b_prev {left: 0px;width: 33.3%;}
.left .b_next {right: 0px;width: 66.6%;}
.left .b_prev .hover, .left .b_next .hover {
background-color: rgba(0, 0, 0, 0.5);
border-radius: 5px 0px 0px 5px;float: left;height: 260px;margin-top: 12px;width: 44px;}
.left .b_prev .hover{border-radius: 5px 0px 5px 0;}
.left .b_next .hover{float:right;}
.left .b_prev .hover b, .left .b_next .hover b {background: url("style/images/un_htl_pic.png") 0px -174px no-repeat;display: block;height: 55px;margin-top: 120px;width: 35px;
}
.left .b_next .hover b{background-position:-2px -112px;margin-left: 4px;}
</style>

</head>

<body>


                 	
                    <div class="zone_live">
                    	<div class="product-img">
                                <div id="container">
                                    <div class="left">
									   <!-- <a href="javascript:;" class="b_prev"></a>
									    <a href="javascript:;" class="b_next"></a> -->
										<div id="divPrev" class="b_prev"><span><b></b></span></div>
			                            <div id="divNext" class="b_next"><span><b></b></span></div>

                                        <div class="pics">
                                            <p class="p1">
                                                <span id="productUrl" href="http://www.vanke.com/newstext.aspx?id=174&amp;u=DefaultNav">
                                                    <img width="461" height="284" id="dailyImage" name="dailyImage" alt="#" src="style/images/images/i_b1.jpg"></span></p>
                                            <div class="picstxt">
											  <span>1</span>/<b>2</b><p id="dailyImageFrom" class="tip">111</p>
                                            </div>
                                            

                                        </div>
                                    </div>
                                   
                                    <div class="right">
                                        <div id="slidePic" class="slide-pic">
                                            <a href="javascript:;" hidefocus="" id="prev" class="a_prev p_gray">前移</a>
                                            <div class="pic-container">
                                                <ul>
                                                    <li class="cur"><p><img src="style/images/images/i1.jpg" data="style/images/images/i_b2.jpg" alt="111"></p></li>
													<li><p><img src="style/images/images/i2.jpg" data="style/images/images/i_b2.jpg" alt="222"></p></li>
													<li><p><img src="style/images/images/i3.jpg" data="style/images/images/i_b3.jpg" alt="333"></p></li>
													<li><p><img src="style/images/images/i4.png" data="style/images/images/i_b5.jpg" alt="444"></p></li>
													<li><p><img src="style/images/images/i5.png" data="style/images/images/i_b5.jpg" alt="555"></p></li>
													<li><p><img src="style/images/images/i1.jpg" data="style/images/images/i_b1.jpg" alt="666"></p></li>
													<li><p><img src="style/images/images/i2.jpg" data="style/images/images/i_b2.jpg" alt="777"></p></li>
													<li><p><img src="style/images/images/i3.jpg" data="style/images/images/i_b3.jpg" alt="888"></p></li>
													<li><p><img src="style/images/images/i4.png" data="style/images/images/i_b4.jpg" alt="999"></p></li>
													
                                                </ul>
                                            </div>
                                            <a href="javascript:;" hidefocus="" id="next" class="a_next">后移</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                   



<script type="text/javascript" src="style/js/jquery-1.8.1.min.js"></script>

<script>

 $(document).ready(function()
        {
			
			
			jQuery(function(){
			if (!$('#slidePic')[0]) 
			return;
			var i = 0, p = $('#slidePic ul'), pList = $('#slidePic ul li'), len = pList.length;
			var elePrev = $('#prev'), eleNext = $('#next');
			
			var w = 78, num = 5,k=0;
			p.css('width',w*len);
			if (len <= num) 
			eleNext.addClass('n_gray');
			function prev(){
			if (elePrev.hasClass('p_gray')) {			
			return;
			}
			p.animate({
			marginLeft:-(--i) * w
			},500);
			if (i < len - num) {
			eleNext.removeClass('n_gray');
			}
			if (i == 0) {
			elePrev.addClass('p_gray');
			}
			}
			function next(){
			if (eleNext.hasClass('n_gray')) {
			//alert('已经是最后一张了');
			return;
			}
			
			p.animate({
			marginLeft:-(++i) * w
			},500);
			if (i != 0) {
			elePrev.removeClass('p_gray');
			}
			if (i == len - num) {
			eleNext.addClass('n_gray');
			}
			}
			elePrev.bind('click',prev);
			eleNext.bind('click',next);
			
			var bPrev=$("#divPrev");
			var bNext=$("#divNext");
            bPrev.hover(function(){
			  if(pList.eq(k-1)&&(k-1>=0)){
				$(this).children("span").addClass("hover");
			    }
			  },function(){
			    $(this).children("span").removeClass("hover");
			  })
			bNext.hover(function(){
			  if(pList.eq(k+1)&&(k+1<len)){
				$(this).children("span").addClass("hover");
			    }
			  },function(){
			    $(this).children("span").removeClass("hover");
			  })
			bPrev.click(function(){
				if(pList.eq(k-1)&&(k-1>=0)){
				pList.eq(k-1).click();
			}
			
			})
			bNext.click(function(){
			if(pList.eq(k+1)){
				pList.eq(k+1).click();
			}
			
			})
			pList.each(function(n,v){
			$(this).click(function(){

			k=n;
			$(".picstxt").find('span').html(k+1);
			if(n-i == 4){
			next();
			}
			if(n-i == 0){
			prev()
			}
			$('#slidePic ul li.cur').removeClass('cur');
			$(this).addClass('cur');
			var ad = $(this).find("img").attr("data");
             $('#dailyImage').attr('src',ad);
			 var txt=$(this).find('img').attr("alt");
			 $('#dailyImageFrom').html(txt);
			
			}).mouseover(function(){
			$(this).addClass('hover');
			}).mouseout(function(){
			$(this).removeClass('hover');
			})
			});

			$(".picstxt").find('b').html(len);
			
			});
			});

</script>
</body>
</html>
